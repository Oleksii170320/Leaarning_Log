{% extends 'base.html'%}
{% load bootstrap4 %}


{% block content %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Registert</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>

{% endblock content %}
